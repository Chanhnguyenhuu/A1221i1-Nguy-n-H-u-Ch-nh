<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let j = 4;
    let k = 1;
    for (i; i < 5 ; i++) {
        for (j;j>0;j=j-1) {
                document.write(" _ ");
        }
        for (k=1;k<5-j;k++){
            document.write(" * ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
