<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="num" type="number">
<button onclick="add()">Add</button>
<script>
    let array1 = [];

    function add() {
        num = document.getElementById("num").value;
        array1.push(parseInt(num));
        //console.log(array1);
        let a = array1.length;
        let array2 = [];
        for (let i = 0; i < a; i++) {
            array2.push(array1[a - 1]);
            a = a - 1;
        }
        console.log(array1[a - 1])
        //console.log(array1);
    }
</script>
</body>
</html>
